<app-loader></app-loader>
<div class="container">
  <mat-icon class="mt-1 cursor-pointer" (click)="goBack()">arrow_back</mat-icon>
  <h1 class="mt-4">Add a Company</h1>
  <form class="row" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="col-md-6">
      <mat-label>Company Name</mat-label>
      <input matInput [(ngModel)]="companyName" name="companyName" placeholder="Enter company name" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="col-md-6">
      <mat-label>Company Email</mat-label>
      <input matInput type="email" [(ngModel)]="companyEmail" name="companyEmail" placeholder="Enter company email" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="col-md-6">
      <mat-label>Company Address</mat-label>
      <input matInput [(ngModel)]="companyAddress" name="companyAddress" placeholder="Enter company address" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="col-md-6">
      <mat-label>Company Phone</mat-label>
      <input matInput [(ngModel)]="companyPhone" name="companyPhone" placeholder="Enter company phone number" required>
    </mat-form-field>

    <div class="col-md-6">
      <label class="fs-6">Company Logo</label><br>
      <input type="file" (change)="onFileSelected($event)" class="custom-file" name="companyLogo" accept="image/*" required>
    </div>

    <div class="mt-3">
      <button mat-raised-button color="primary" type="submit">Add Company</button>
    </div>
  </form>
</div>
