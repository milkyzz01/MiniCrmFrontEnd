<app-loader></app-loader>
<div class="container">
    <mat-icon class="mt-1 cursor-pointer" (click)="goBack()">arrow_back</mat-icon>
    <h1 class="mt-4">Add an Employee</h1>
    <form #employeeForm="ngForm" class="row" (ngSubmit)="onSubmit()" novalidate>
        <mat-form-field appearance="fill" class="col-md-6">
            <mat-label>Employee Name</mat-label>
            <input matInput [(ngModel)]="employeeName" name="employeeName" placeholder="Enter employee name" required>
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="col-md-6">
            <mat-label>Employee Email</mat-label>
            <input matInput type="email" [(ngModel)]="employeeEmail" name="employeeEmail" placeholder="Enter employee email" required>
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="col-md-6">
            <mat-label>Employee Company</mat-label>
            <mat-select [(ngModel)]="employeeCompany" name="employeeCompany" required>
                <mat-option *ngFor="let company of companies" [value]="company.companyID">{{ company.companyName }}</mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="col-md-6">
            <mat-label>Employee Address</mat-label>
            <input matInput [(ngModel)]="employeeAddress" name="employeeAddress" placeholder="Enter employee address" required>
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="col-md-6">
            <mat-label>Employee Age</mat-label>
            <input matInput type="number" [(ngModel)]="employeeAge" name="employeeAge" placeholder="Enter employee age" required>
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="col-md-6">
            <mat-label>Birth Date</mat-label>
            <input matInput type="date" [(ngModel)]="employeeBirthdate" name="employeeBirthdate" required>
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="col-md-6">
            <mat-label>Phone Number</mat-label>
            <input matInput [(ngModel)]="employeePhone" name="employeePhone" placeholder="Enter employee phone number" required>
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="col-md-6">
            <mat-label>Position</mat-label>
            <input matInput [(ngModel)]="employeePosition" name="employeePosition" placeholder="Enter employee position" required>
        </mat-form-field>
    
        <div class="col-md-12">
            <label class="fs-6">Employee Profile</label><br>
            <input type="file" (change)="onFileSelected($event)" name="employeeProfile" class="custom-file" accept="image/*" required>
        </div>
    
        <div class="mt-3">
            <button mat-raised-button color="primary" type="submit" [disabled]="!employeeForm.valid">Add Employee</button>
        </div>
    </form>
    
</div>
